<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai Rice Photography</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="Mai Rice Photography.css">
</head>
<body>
    <!-- Background Image (behind title) -->
    <div class="background-image"></div>

    <!-- Title and Navigation -->
    <div class="title-box">
        <div class="title">
            <div class="word">Mai Rice Photography</div>
        </div>
    </div> 
    
    <header>
        <section class="header-container">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </nav>

        </section>

    </header>

    <!-- Main Content Section -->
    <section class="main-content">
        <!-- Carousel Section -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Gallery Pictures/Fire Sunset.JPG" alt="Fire Sunset">
                </div>
                <div class="item">
                    <img src="Gallery Pictures/Pacific Grove Sunset.JPG" alt="Pacific Grove Sunset">
                </div>
                <div class="item">
                    <img src="Gallery Pictures/Firework Fairie.JPG" alt="Firework Fairie">
                </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
